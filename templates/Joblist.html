<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="../static/Css/Dashboard.css">
  <style>
   
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 30%;
      height: 50%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content1 {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 22%;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 7px;
      cursor: pointer;

    }

    #confirmDelete {
      background-color: rgb(134, 131, 185);
      color: white;

    }

    #cancelDelete {
      background-color: red;
      color: white;
    }

    
    .card h2 {
      margin-top: 0;
    }

    .card p {
      margin: 6px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: auto;
      /* Push to bottom */
    }

    .action-buttons button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
      white-space: nowrap;
    }


    .view-job-btn {
      background-color: #4CAF50;
      color: white;
    }

    .edit-job-btn {
      background-color: blueviolet;
      color: white;
    }

    .delete-job-btn {
      background-color: red;
      color: white;
    }
  </style>
</head>

<body style="background-color: lavender;">
  {% include 'Navbar.html' %}

  <main id="card-container">
    {% for job in jobs_list %}
    <div class="card">
      <h2>{{ job.Job_Title }}</h2>
      <p> <strong>Des: </strong>{{ job.Job_Description }}</p>
      <p><strong>Skills:</strong> {{ job.Skills }}</p>
      <!-- <p><strong>Location:</strong> {{ job.Location }}</p> -->
      <p><strong>Experience:</strong> {{ job.Experience}}</p>
      <div class="action-buttons">
        <button class="view-job-btn" data-id="{{ job._id }}" title="View Job">üëÅÔ∏è</button>
        <button class="edit-job-btn" data-id="{{ job._id }}" title="Edit Job">üìù</button>
        <button class="delete-job-btn" data-id="{{ job._id }}" title="Delete Job">üóëÔ∏è</button>
      </div>


    </div>
    </div>
    {% endfor %}
  </main>
  <div id="deleteModal" class="modal">
    <div class="modal-content1">
      <p>Are you sure you want to delete this job?</p>
      <div class="modal-actions">
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
      </div>
    </div>
  </div>

  <script>
    async function validateToken() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Unauthorized access. Please log in.");
        window.location.href = "/Joblist";
      }
    }

    validateToken();

    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("deleteModal");
      const confirmBtn = document.getElementById("confirmDelete");
      const cancelBtn = document.getElementById("cancelDelete");

      let selectedJobId = null;

      // Handle view button click
      document.querySelectorAll(".view-job-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const jobId = button.getAttribute("data-id");
          window.location.href = `/jobDetails/${jobId}`;
        });
      });

      // Handle edit button click
      document.querySelectorAll(".edit-job-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const jobId = button.getAttribute("data-id");
          window.location.href = `/editJob/${jobId}`;
        });
      });

      // Handle delete button click
      document.querySelectorAll(".delete-job-btn").forEach((button) => {
        button.addEventListener("click", () => {
          selectedJobId = button.getAttribute("data-id");
          modal.style.display = "block";
          document.body.style.overflow = "hidden"; // prevent background scroll
        });
      });

      // Confirm delete
      confirmBtn?.addEventListener("click", async () => {
        if (!selectedJobId) return;

        try {
          const response = await fetch(`/deleteJob/${selectedJobId}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("access_token")}`
            }
          });

          modal.style.display = "none";
          document.body.style.overflow = "auto";

          if (response.ok) {
            alert("Job deleted successfully!");
            window.location.reload();
          } else {
            alert("Failed to delete job.");
          }
        } catch (error) {
          console.error("Delete error:", error);
          alert("Error deleting job.");
        }
      });

      // Cancel delete
      cancelBtn?.addEventListener("click", () => {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      });

      // Close modal if click outside
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });

      // Search filter
      const searchBar = document.getElementById("search-bar");
      if (searchBar) {
        searchBar.addEventListener("input", () => {
          const query = searchBar.value.toLowerCase();
          const cards = document.querySelectorAll(".card");
          let visibleCount = 0;

          cards.forEach((card) => {
            const text = card.innerText.toLowerCase();
            if (text.includes(query)) {
              card.style.display = "block";
              visibleCount++;
            } else {
              card.style.display = "none";
            }
          });

          const noResultsDiv = document.getElementById("no-results");
          if (noResultsDiv) {
            noResultsDiv.style.display = visibleCount === 0 ? "block" : "none";
          }
        });
      }
    });
  </script>

</body>

</html>

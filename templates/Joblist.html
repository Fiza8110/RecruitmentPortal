<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="../static/Css/Dashboard.css">
  <style>
.card {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  padding: 16px;
  border-radius: 8px;
  background-color: white;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin: 6px 0;
}

.action-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: auto; /* Push to bottom */
}

.action-buttons button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  flex: 1;
  white-space: nowrap;
}

.view-job-btn {
  background-color: #4CAF50;
  color: white;
}

.edit-job-btn {
  background-color: blueviolet;
  color: white;
}

.delete-job-btn {
  background-color: red;
  color: white;
}

  </style>
</head>

<body style="background-color: lavender;">
  {% include 'Navbar.html' %}

  <main id="card-container">
    {% for job in jobs_list %}
    <div class="card">
      <h2>{{ job.Job_Title }}</h2>
      <p>{{ job.Job_Description }}</p>
      <p><strong>Skills:</strong> {{ job.Skills }}</p>
      <!-- <p><strong>Location:</strong> {{ job.Location }}</p> -->
      <p><strong>Experience:</strong> {{ job.Experience}}</p>
<div class="action-buttons">
  <button class="view-job-btn" data-id="{{ job._id }}" title="View Job">üëÅÔ∏è</button>
  <button class="edit-job-btn" data-id="{{ job._id }}" title="Edit Job">üìù</button>
  <button class="delete-job-btn" data-id="{{ job._id }}" title="Delete Job">üóëÔ∏è</button>
</div>

    </div>
    {% endfor %}
  </main>

  <script>
    // Token validation function
    async function validateToken() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Unauthorized access. Please log in.");
        window.location.href = "/Joblist";
      }
    }

    // Call validateToken right away
    validateToken();

    document.addEventListener("DOMContentLoaded", () => {
      // View Job
      document.querySelectorAll(".view-job-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          const jobId = e.target.getAttribute("data-id");
          window.location.href = `/jobDetails/${jobId}`;
        });
      });

      // Edit Job
      document.querySelectorAll(".edit-job-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          const jobId = e.target.getAttribute("data-id");
          window.location.href = `/editJob/${jobId}`;
        });
      });

      // Delete Job
      document.querySelectorAll(".delete-job-btn").forEach((button) => {
        button.addEventListener("click", async (e) => {
          const jobId = e.target.getAttribute("data-id");
          const confirmed = confirm("Are you sure you want to delete this job?");
          if (confirmed) {
            try {
              const response = await fetch(`/deleteJob/${jobId}`, {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem("access_token")}`
                }
              });
              if (response.ok) {
                alert("Job deleted successfully!");
                window.location.reload();
              } else {
                alert("Failed to delete job.");
              }
            } catch (error) {
              console.error("Delete error:", error);
              alert("Error deleting job.");
            }
          }
        });
      });

      // Search functionality
      const searchBar = document.getElementById("search-bar");
      if (searchBar) {
        searchBar.addEventListener("input", () => {
          const query = searchBar.value.toLowerCase();
          const cards = document.querySelectorAll(".card");
          let visibleCount = 0;

          cards.forEach((card) => {
            const text = card.innerText.toLowerCase();
            if (text.includes(query)) {
              card.style.display = "block";
              visibleCount++;
            } else {
              card.style.display = "none";
            }
          });

          const noResultsDiv = document.getElementById("no-results");
          if (noResultsDiv) {
            noResultsDiv.style.display = visibleCount === 0 ? "block" : "none";
          }
        });
      }
    });
  </script>

</body>

</html>

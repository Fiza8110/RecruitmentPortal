<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="../static/Css/Dashboard.css">
  <style>
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .action-buttons button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .view-job-btn {
      background-color: #4CAF50;
      color: white;
    }

    .edit-job-btn {
      background-color: #FFA500;
      color: white;
    }

    .delete-job-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body style="background-color: lavender;">
  {% include 'Navbar.html' %}

  <main id="card-container">
    {% for job in jobs_list %}
    <div class="card">
      <h2>{{ job.Job_Title }}</h2>
      <p>{{ job.Job_Description }}</p>
      <p><strong>Skills:</strong> {{ job.Skills }}</p>
      <p><strong>Location:</strong> {{ job.Location }}</p>

      <div class="action-buttons">
        <button class="view-job-btn" data-id="{{ job._id }}">üëÅÔ∏è View Job
        </button>
        <button class="edit-job-btn" data-id="{{ job._id }}" style="background-color: blueviolet;">üìù</button>
        <button class="delete-job-btn" data-id="{{ job._id }}" style="background-color: red;">üóëÔ∏è </button>
      </div>
    </div>
    {% endfor %}
  </main>

  <script>
    validateToken();

    document.addEventListener("DOMContentLoaded", () => {
      // View Job
      document.querySelectorAll(".view-job-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          const jobId = e.target.getAttribute("data-id");
          window.location.href = `/jobDetails/${jobId}`;
        });
      });

      // Edit Job
      document.querySelectorAll(".edit-job-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          const jobId = e.target.getAttribute("data-id");
          window.location.href = `/editJob/${jobId}`;  // Redirect to edit form
        });
      });

      // Delete Job
      document.querySelectorAll(".delete-job-btn").forEach((button) => {
        button.addEventListener("click", async (e) => {
          const jobId = e.target.getAttribute("data-id");
          const confirmed = confirm("Are you sure you want to delete this job?");
          if (confirmed) {
            try {
              const response = await fetch(`/deleteJob/${jobId}`, {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem("access_token")}`
                }
              });
              if (response.ok) {
                alert("Job deleted successfully!");
                window.location.reload();
              } else {
                alert("Failed to delete job.");
              }
            } catch (error) {
              console.error("Delete error:", error);
              alert("Error deleting job.");
            }
          }
        });
      });

      // Search functionality
      const searchBar = document.getElementById("search-bar");
      if (searchBar) {
        searchBar.addEventListener("input", () => {
          const query = searchBar.value.toLowerCase();
          document.querySelectorAll(".card").forEach((card) => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(query) ? "block" : "none";
          });
        });
      }
    });

    async function validateToken() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Unauthorized access. Please log in.");
        window.location.href = "/Joblist";
      }
    }
  </script>

</body>

</html>

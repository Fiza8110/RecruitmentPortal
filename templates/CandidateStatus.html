<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title >My Job Applications</title>
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f4f8;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #222;
    text-align: center;
    margin-top: 60px;
    font-size: 2rem;
  }

  table {
    width: 90%;
    max-width: 1000px;
    margin: 40px auto;
    border-collapse: collapse;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  }

  th, td {
    padding: 18px 22px;
    text-align: left;
    font-size: 15px;
    border-bottom: 1px solid #e0e0e0;
  }

  th {
    background-color: #007bff;
    color: white;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 0.6px;
  }

  tr:last-child td {
    border-bottom: none;
  }

  td:last-child {
    text-align: center;
  }

  .status {
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 30px;
    display: inline-block;
    font-size: 14px;
    text-transform: capitalize;
    white-space: nowrap;
  }

  .in-progress {
    background-color: #ffc107;
    color: #212529;
  }

  .interview {
    background-color: #17a2b8;
    color: white;
  }

  .rejected {
    background-color: #dc3545;
    color: white;
  }

  .accepted {
    background-color: #28a745;
    color: white;
  }

  .pending {
    background-color: #6c757d;
    color: white;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    td {
      padding: 12px 20px;
      text-align: right;
      position: relative;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 20px;
      top: 12px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
      color: #555;
    }

    td:last-child {
      text-align: right;
    }
  }
</style>

</head>

<body>
  {% include 'Navbar.html' %}
  <h1 style="margin-top: 50px;">My Job Applications</h1>

  <table>
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Date Applied</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for app in applications %}
      <tr>
        <td>{{ app.job_title }}</td>
        <td>{{ app.applied_on_str }}</td>
        <td>
          <span class="status {{ app.status|lower|replace(' ', '-') | default('pending') }}">
            {{ app.status | default("Pending") }}
          </span>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/Css/Login.css">
</head>

<body>
  <div class="login-container">
    <h1>LoginðŸ”“ </h1>
    <form id="loginForm">
       <label for="email" style="margin-left: -85%;" >Email: </label>
      <input type="email" name="email" id="email" placeholder="Email Address" required>
       <label for="password" style="margin-left: -77%" >Password:</label>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit" onclick="login(event)">Login</button>
    </form>
    <p><a href="/forgotPassword">Forgot Password?</a></p>
    <p>Don't have an account? <a href="/register">Sign up</a></p>
  </div>
  <!-- Ensure the correct path to the login.js file -->
  <script src="../static/JavaScript/Login.js"></script>
  <script src="../static/JavaScript/Script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      if (form) form.reset();
    });
  </script>

</body>

</html>

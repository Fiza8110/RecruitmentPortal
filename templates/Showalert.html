<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert with Close Icon</title>

    <style>
        /* Alert Container (Hidden by Default) */
        .alert-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            min-width: 250px;
            max-width: 350px;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Close Button */
        .close-btn {
            border: none;
            background: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 5px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
    <!-- Custom Alert Box -->
    <div id="customAlert" class="alert-container">
        <span id="alertMessage">Default Message</span>
        <button class="close-btn" onclick="closeAlert()">‚ùå</button>
    </div>

    <script src="../static/JavaScript/Script.js" defer></script>

</body>

</html>

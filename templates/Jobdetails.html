<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <link rel="stylesheet" href="../static/Css/Dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      position: relative;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.4s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .field {
      margin-bottom: 1.2rem;
    }

    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #444;
    }

    .field .value {
      padding: 0.6rem;
      border-radius: 6px;
      background: #f7f9fc;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    .btn-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #e74c3c;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-close:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <button id="close-btn" class="btn-close">X</button>
    <h1>Job Details</h1>

    <div class="field">
      <label>Job Title</label>
      <div class="value">{{ job.Job_Title }}</div>
    </div>

    <div class="field">
      <label>Description</label>
      <div class="value">{{ job.Job_Description }}</div>
    </div>

    <div class="field">
      <label>Skills</label>
      <div class="value">{{ job.Skills }}</div>
    </div>

    <div class="field">
      <label>Location</label>
      <div class="value">{{ job.Location }}</div>
    </div>

    <div class="field">
      <label>Experience Required</label>
      <div class="value">{{ job.Experience }}</div>
    </div>
  </div>

  <script>
    document.getElementById('close-btn').addEventListener('click', () => {
      history.back();
    });
  </script>
</body>

</html>
